<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="input-box">
            <p id="display"> </p>
        </div>
        <div class="super">
            <div class="buttons">
                <div class="white">
                    <div class="AC" data-value='AC'>
                        <span>AC</span>
                    </div>
                </div>

                <div class="white">
                    <div class="plus-minus" data-value='+/-'>
                        <span>+/-</span>
                    </div>
                </div>

                <div class="white">
                    <div class="remainder" data-value='%'>
                        	<span>%</span>
                    </div>
                </div>

                <div class="white">
                    <div class="seven" data-value='7'>
                        <span>7</span>
                    </div>
                </div>


                <div class="white">
                    <div class="eight" data-value='8'>
                        <span>8</span>
                    </div>
                </div>


                <div class="white">
                    <div class="nine" data-value='9'>
                        <span>9</span>
                    </div>
                </div>


                <div class="white">
                    <div class="fourth" data-value='4'>
                        <span>4</span>
                    </div>
                </div>


                <div class="white">
                    <div class="five"  data-value='5'>
                        <span>5</span>
                    </div>
                </div>


                <div class="white">
                    <div class="six" data-value='6'>
                        <span>6</span>
                    </div>
                </div>


                <div class="white">
                    <div class="one" data-value='1'>
                        <span>1</span>
                    </div>
                </div>


                <div class="white">
                    <div class="two" data-value='2'>
                        <span>2</span>
                    </div>
                </div>

                <div class="white">
                    <div class="three" data-value='3'>
                        <span>3</span>
                    </div>
                </div>

                <div class="white">
                    <div class="zero" data-value='0'>
                        <span>0</span>
                    </div>
                </div>

                <div class="white">
                    <div class="dot" data-value='.'>
                        <span>.</span>
                    </div>
                </div>

                <div class="white">
                    <div class="double-zero" data-value='00'>
                        <span>00</span>
                    </div>
                </div>



            </div>

            <div class="arithmatic-op">
                <div class="red">
                    <div class="division" data-value='/'>
                            <span>/</span>
                    </div>
                </div>

                <div class="red">
                    <div class="multiplication" data-value='*'>
                        <span>*</span>
                    </div>
                </div>

                <div class="red">
                    <div class="minus" data-value='-'>
                        <span>-</span>
                    </div>
                </div>

                <div class="red">
                    <div class="plus" data-value='+'>
                        <span>+</span>
                    </div>
                </div>

                <div class="red">
                    <div class="equal"  data-value='='>
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="text.js">
    
    </script>
</body>

</html>
